parameters:
  - name: awsSecret
  - name: awsKey
  - name: appName
  - name: appLocation
  - name: cloudService
    default: "AWS"
    type: string
  - name: serviceConnectionName
  - name: stageDeployment
  - name: storageName
  - name: resourceGroup

steps:

# Check ${{ parameters.cloudService }}. Default is AWS
#To use the AWS it's also needed a service connection

  - task: S3Download@1  
    displayName: 'Download state file if exists'
    inputs:
      awsCredentials: 'AWS-Connection'
      regionName: 'us-east-1'
      bucketName: '${{ parameters.storageName }}'
      sourceFolder: 'apply'
      globExpressions: 'terraform-main-${{ parameters.stageDeployment }}.tar'
      targetFolder: '$(System.DefaultWorkingDirectory)'

  - task: S3Download@1
    inputs:
      awsCredentials: 'AWS-Connection'
      regionName: 'us-east-1'
      bucketName: '${{ parameters.storageName }}'
      sourceFolder: 'plan'
      globExpressions: 'terraform-main-${{ parameters.stageDeployment }}.tar'
      targetFolder: '$(System.DefaultWorkingDirectory)'
    
  - task: CmdLine@2
    displayName: 'Extract files'
    inputs:
      script: 'tar -xvf terraform-main-${{ parameters.stageDeployment }}.tar'
      workingDirectory: '$(System.DefaultWorkingDirectory)/plan'

  - task: CmdLine@2
    displayName: 'Move state file'
    continueOnError: true
    inputs:
      script: |
        mv terraform.tfstate $(System.DefaultWorkingDirectory)/plan
        mv terraform.tfstate.backup $(System.DefaultWorkingDirectory)/plan
      workingDirectory: '$(System.DefaultWorkingDirectory)/apply'

