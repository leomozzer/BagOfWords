trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: configure
    jobs:
      - job: RenameFile
        steps:
        - task: CmdLine@2 
          inputs:
            script: 'mv serverless-copy.yml serverless.yml'
          displayName: 'Rename serverless.yml file'
