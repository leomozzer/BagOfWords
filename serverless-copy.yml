service: bagofwords
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  environment:
    DICTIONARY_API: https://api.dictionaryapi.dev/api/v2/entries
    #Microsoft
    MICROSOFT_API_COGNITIVE_ENDPOINT: https://api.cognitive.microsofttranslator.com
    MICROSOFT_TRANSLATOR_SUBSCRIPTION_KEY: ${opt:MICROSOFT_TRANSLATOR_SUBSCRIPTION_KEY}
    MICROSOFT_TRANSLATOR_LOCATION: ${opt:MICROSOFT_TRANSLATOR_LOCATION}

functions:
  app:
    handler: src/serverless.handler
    events:
      - http:
          path: /{any+}
          method: ANY
plugins:
  - serverless-offline