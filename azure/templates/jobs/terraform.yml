steps:
  - task: CmdLine@2 
    inputs:
      script: 'mv terraform-copy.tfvars terraform-${{ parameters.stageDeployment}}.tfvars'
      workingDirectory: '$(System.DefaultWorkingDirectory)/terraform-main'
    displayName: 'Rename .tfvars file'
  
  - task: CmdLine@2 
    inputs:
      script: 'ls'
      workingDirectory: '$(System.DefaultWorkingDirectory)/terraform-main'
    displayName: 'Look folder'