parameters:
  - name: stageDeployment
  - name: performTests
    default: false
    type: boolean
  - name: getKeyVault
    default: false
    type: boolean
  - name: customKeyVaultName
    default: ""
    type: string

jobs:
- job: 'CustomKeyVault'
  condition: eq(${{ parameters.getKeyVault }}, 'true')
  steps:
  - task: AzureKeyVault@2
    inputs:
      azureSubscription: 'AzureDevOps'
      KeyVaultName: ${{ parameters.customKeyVaultName }}
      SecretsFilter: '*'
      RunAsPreJob: true
- job: 'Tests'
  condition: eq(${{ parameters.performTests }}, 'true')
  pool: 
    vmImage: ubuntu-latest
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
  - script: |
      npm install
      npm install -D
    displayName: 'npm install & devDependencies'
  - script: |
      npm run test -- --watchAll=false
    displayName: 'perform tests'

- job: 'ConfigApp_${{ parameters.stageDeployment }}'
  pool: 
    vmImage: ubuntu-latest
  dependsOn: CustomKeyVault
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
    
  - task: CmdLine@2 
    inputs:
      script: 'mv serverless-copy.yml serverless.yml'
    displayName: 'Rename serverless.yml file'

  - script: |
      npm install
      npm install -g serverless
    displayName: 'npm install packages & serverless'

  - task: CmdLine@2
    inputs:
      script: 'serverless config credentials -o --provider aws --key $(aws-key) --secret $(aws-secret)'
    displayName: "Configure serverless with AWS credentials"

  - task: CmdLine@2
    inputs:
      script: 'serverless deploy --verbose --stage ${{ parameters.stageDeployment }} --MICROSOFT_TRANSLATOR_SUBSCRIPTION_KEY $(MICROSOFT-TRANSLATOR-SUBSCRIPTION-KEY) --MICROSOFT_TRANSLATOR_LOCATION $(MICROSOFT-TRANSLATOR-LOCATION)'
    displayName: "Deploy ${{ parameters.stageDeployment }}"